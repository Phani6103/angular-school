<div>
    <h2>Template Driven Form</h2>
    <form #myForm="ngForm" (ngSubmit)="onSubmit(form)">
        <p>Your name is: {{ form.name }}</p>
        <input type="text" [(ngModel)]="form.name" name="name" placeholder="Enter your name" />
        
        <p>Your email is: {{ form.email }}</p>
        <input type="text" [(ngModel)]="form.email" name="email" placeholder="Enter your email"/>
        
        <p>Your password is: {{ form.password }}</p>
        <input type="password" [(ngModel)]="form.password" name="password" placeholder="Enter your password" />

        <p>Confirm your password: {{ form.confirmPassword }}</p>
        <input type="password" [(ngModel)]="form.confirmPassword" name="confirmPassword" placeholder="Confirm your password" />

        <p>
            <input type="checkbox" [(ngModel)]="form.optInForNewsletter" name="optInForNewsletter" />
            Opt-in for newsletter
        </p>
        <button [disabled]="!validatePasswordMatch()" type="submit">Submit</button>
        <button (click)="resetForm(myForm)">Reset Form</button>
    </form>
</div>
